<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ECharts折线图示例</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
</head>

<body>
  <!-- 用于显示图表的容器 -->
  <div id="chart" style="width: 800px; height: 400px;"></div>
  <script>
    // 模拟2023年和2024年1至12月的事故数量数据，这里的数据需要根据实际情况替换
    var accidents2023 = [12, 8, 15, 10, 9, 11, 14, 13, 16, 18, 20, 17];
    var accidents2024 = [10, 6, 13, 8, 7, 9, 12, 10, 14, 16, 18, 15];

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart'));

    // 配置项和数据
    var option = {
      title: {
        text: '2023年和2024年1至12月事故数量对比'
      },
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: ['2023年', '2024年']
      },
      xAxis: {
        type: 'category',
        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
      },
      yAxis: {
        type: 'value',
        name: '事故数量'
      },
      series: [
        {
          name: '2023年',
          type: 'line',
          data: accidents2023
        },
        {
          name: '2024年',
          type: 'line',
          data: accidents2024
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
  </script>
</body>

</html>
